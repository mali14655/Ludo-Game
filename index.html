<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="mainbox">

            <!-- player1 -->

            <div class="player1" id="pl1">
                <h1>Player 1</h1>
                <h2 id="p1value">0</h2>
                <div class="currentp1">
                    <h5>CURRENT</h5>
                    <h5 id="currentp1value">0</h5>
                </div>
            </div>

            <!-- dice -->

            <div class="dice">
                <button id="reset">Restart</button>
                <button id="toss1">TOSS</button>
                <h3 id="turn">Turn</h3>
                <img src="dice-1.png" alt="dice" height="100px" width="100px" style="margin-top: 10px; border-radius: 10px;"  id="pic">
                <button id="btn">ROLL</button>
            </div>

            <!-- player2 -->

            <div class="player2" id="pl2">
                <h1>Player 2</h1>
                <h2 id="p2value">0</h2>
                <div class="currentp2">
                    <h5>CURRENT</h5>
                    <h5 id="currentp2value">0</h5>
            </div>

        </div>

    </main>
    
</body>
<script src="style.js"></script>
</html>
